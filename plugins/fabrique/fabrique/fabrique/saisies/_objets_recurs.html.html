[(#SET{titre,#ENV{objet/champ_titre}})][
(#SET{mtitre,#GET{titre}|strtoupper})]


\[(\#SET{separateur,\[(\#ENV{separateur}|concat{&nbsp;&rsaquo;&nbsp;})\]})\]
\<BOUCLE_#LOBJET\(#MOBJET\){par num #GET{titre}, #GET{titre}}{id_parent}{tout}>
	\[(\#ENV{multiple}|oui)
	<option value="\##MID_OBJET"\[(\##MID_OBJET|in_array{\#ENV{valeur,\#ENV{defaut,\#ARRAY}}}|oui) selected="selected"\]>\#GET{separateur}\##GET{mtitre}</option>\]
	\[(\#ENV{multiple}|non)
	<option value="\##MID_OBJET"\[(\##MID_OBJET|=={\#ENV{valeur,\#ENV{defaut}}}|oui) selected="selected"\]>\#GET{separateur}\##GET{mtitre}</option>\]
	\<INCLURE{fond=saisies/_[(#LOBJET)]_recurs,env,id_parent=\##MID_OBJET,separateur=\#GET{separateur}} />
\</BOUCLE_#LOBJET>
