<BOUCLE_this(TEXTES){id_texte}>
[(#REM) SANS VIDEO]
[(#URL_VIDEO|non)
<div class="container-fluid" data-type="texte"[ style="background-image: url('(#LOGO_TEXTE|extraire_attribut{src}|url_absolue)');"] data-speed="0.2" data-type="background" slide-width="#LARGEUR">
	<div class="row-fluid">
		<div class="span1 card offset1">
			<div>
				<h3[ class="(#EDIT{titre})"]>#TITRE</h3>
				<p class="separator">/</p>
				<div class="texte[ (#EDIT{texte})]">
				#TEXTE
				</div>
				<p class="footer"><a href="javascript:void(0)" class="next">Continuer</a></p>
			</div>
		</div>
	</div><!-- /row-fluid -->
</div><!-- /container -->
]
[(#REM) AVEC VIDEO]
[(#URL_VIDEO)|oui)
<div class="container-fluid" style="background-image: url(#CHEMIN{img/bureau.jpg});" data-speed="0.2" data-type="background" slide-width="#LARGEUR">
	<div class="row-fluid">
		<div class="span1 card">
			<div>
				<h3[ (#EDIT{titre})]>#TITRE</h3>
				<p class="separator">/</p>
				<div class="texte[ (#EDIT{texte})]">
				#TEXTE
				</div>
			</div>
		</div>
		<div class="span2">
			#URL_VIDEO
		</div>
	</div><!-- /row-fluid -->
</div><!-- /container -->
]
</BOUCLE_this>
